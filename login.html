<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studdy Buddy login</title>
    <link rel="shortcut icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://storyset.com/online">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<form action="home.html"> 
    <div class="site-wrap d-md-flex align-items-stretch">
        <div class="form-wrap">
            <div class="form-inner">
                <strong>&nbsp;</strong>
                <h5 class="title" style="text-align: left;">Good to have you,<br> <span class="today">but smile!</span></h5>
                <div class="bg-img">
                    <img src="login-animate.svg" alt="Background Animation">
                </div>                 
                <strong>&nbsp;</strong>                   
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email" placeholder="info@example.com" required>
                        <label for="email" style="font-family: Poppins, sans-serif;">Email Address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password" style="font-family: Poppins, sans-serif;">Password</label>
                        <span id="password-show-toggle" class="password-show-toggle" onclick="togglepassword('password', 'password-show-toggle')">Show</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label for="remember" class="form-check-label" style="font-family: 'Poppins Rounded Rounded';">Keep me logged in</label>
                        </div>
                        <div><a href="forgot_password.html" style="font-family: 'Poppins Rounded Rounded';">Forgot password?</a></div>
                    </div>
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary" style="font-family: 'Poppins Rounded Rounded';">Log in</button>
                    </div>
                    <div class="mb-2" style="font-weight: 320;">Not a user? <a href="index.html" style="font-family: 'Poppins Rounded Rounded';">Sign up</a></div>
                    <strong>&nbsp;</strong>
                    <strong>&nbsp;</strong>

                </form>
                                    <strong>&nbsp;</strong>
                    <strong>&nbsp;</strong>
                    <strong>&nbsp;</strong>
            </div>
        </div>
    </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="payment.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
</body>
</html>
